{% extends 'learning_logs/base.html' %}

{% block content %}
    <h1>Public Topics</h1>
    <ul>
        {% for topic in public_topics %}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></li>
        {% empty %}
            <li>No public topics available.</li>
        {% endfor %}
    </ul>
{% endblock %}
