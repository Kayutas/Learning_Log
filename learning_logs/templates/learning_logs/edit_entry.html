{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> - Edit entry</h2>
{% endblock page_header %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Save changes" %}
            </form>
        </div>
    </div>
{% endblock content %}
